<div class= "row row-primary row-primary-engineer">
    <div class="col-md-4 col-name-engineer">
        <h2> {{ name }}</h2>
    </div>
    <div class="col-md-2 engineer-gap"></div>
    <div class="col-md-3 col-engineer">
        <div class="row row-header">
            <h3> Role</h3>
        </div>
        <div class="row-content-engineer">
            <p><i class="fas fa-headphones"></i>{{ role }}</p>
        </div>
    </div>
    <div class="col-md-3 col-engineer"></div>
        <div class="row row-header">
            <h3> ID</h3>
        </div>
        <div class="row-content-engineer">
            <p>{{ id }}</p>
        </div>
</div>
    <div class="col-md-3 col-engineer"></div>
        <div class="row row-header">
            <h3> Email</h3>
        </div>
        <div class="row-content-engineer">
            <p><a class="engineer-email" href= "mailto:{{ email }}">{{ email }}></a></p>
        </div>
    </div>
    <div class="col-md-3 col-engineer"></div>
        <div class="row row-header">
            <h3> GitHub</h3>
        </div>
        <div class="row-content-engineer">
            <p<a class="engineer-github" href="" > {{ GitHub }}</a></p>
        </div>
