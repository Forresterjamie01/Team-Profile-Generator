<div class= "row row-primary row-primary-intern">
    <div class="col-md-4 col-name-intern">
        <h2> {{ name }}</h2>
    </div>
    <div class="col-md-2 intern-gap"></div>
    <div class="col-md-3 col-intern">
        <div class="row row-header">
            <h3> Role</h3>
        </div>
        <div class="row-content-intern">
            <p><i class="fas fa-headphones"></i>{{ role }}</p>
        </div>
    </div>
    <div class="col-md-3 col-intern"></div>
        <div class="row row-header">
            <h3> ID</h3>
        </div>
        <div class="row-content-intern">
            <p>{{ id }}</p>
        </div>
</div>
    <div class="col-md-3 col-intern"></div>
        <div class="row row-header">
            <h3> Email</h3>
        </div>
        <div class="row-content-intern">
            <p><a class="intern-email" href= "mailto:{{ email }}">{{ email }}></a></p>
        </div>
    </div>
    <div class="col-md-3 col-intern"></div>
        <div class="row row-header">
            <h3> GitHub</h3>
        </div>
        <div class="row-content-intern">
            <p<a class="intern-school"> {{ School }}</a></p>
        </div>
