<div class= "row row-primary row-primary-manager">
    <div class="col-md-4 col-name-manager">
        <h2> {{ name }}</h2>
    </div>
    <div class="col-md-2 manager-gap"></div>
    <div class="col-md-3 col-manager">
        <div class="row row-header">
            <h3> Role</h3>
        </div>
        <div class="row-content-manager">
            <p><i class="fas fa-headphones"></i>{{ role }}</p>
        </div>
    </div>
    <div class="col-md-3 col-manager"></div>
        <div class="row row-header">
            <h3> ID</h3>
        </div>
        <div class="row-content-manager">
            <p>{{ id }}</p>
        </div>
</div>
    <div class="col-md-3 col-manager"></div>
        <div class="row row-header">
            <h3> Email</h3>
        </div>
        <div class="row-content-manager">
            <p><a class="manager-email" href= "mailto:{{ email }}">{{ email }}></a></p>
        </div>
    </div>
    <div class="col-md-3 col-manager"></div>
        <div class="row row-header">
            <h3> GitHub</h3>
        </div>
        <div class="row-content-manager">
            <p<a class="manager-phonenumber" href="tel:{{ phone number }}"> {{ phone number }}</a></p>
        </div>
